<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <meta charset="UTF-8">
  <title>AI Trading Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta http-equiv="refresh" content="30">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">ðŸ“ˆ AI Trading Dashboard</h1>
      <a href="/logout" class="text-sm text-blue-600 hover:underline">Logout</a>
    </div>

    <div class="mb-4">
      <p class="text-lg">Latest Signal: <strong class="text-green-600 text-2xl">{{ signal }}</strong></p>
      <p class="text-sm text-gray-500">Updated at: {{ now }}</p>
      <p class="text-sm text-gray-500">Telegram Status: {{ telegram_status }}</p>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">ðŸ“œ Signal History</h2>
      <ul class="space-y-2">
        {% for item in history %}
          <li class="bg-gray-50 p-3 rounded-md shadow flex justify-between">
            <div>
              <strong>{{ item.signal }}</strong><br>
              <small class="text-gray-500">{{ item.time }}</small>
            </div>
            <span class="text-sm">{{ item.status }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>

    <h2 class="text-xl font-bold mb-2">ðŸ“Š Live Chart (Nifty & BankNifty)</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="border rounded overflow-hidden shadow">
        <iframe src="https://www.tradingview.com/embed-widget/symbol-overview/?symbol=NSE:NIFTY" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="border rounded overflow-hidden shadow">
        <iframe src="https://www.tradingview.com/embed-widget/symbol-overview/?symbol=NSE:BANKNIFTY" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
