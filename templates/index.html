<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“ˆ AI Trading Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center mb-4">ðŸ“Š AI Trading Bot</h1>

    <div class="text-center text-gray-700">
      <p class="text-lg">Latest Signal:</p>
      <p class="text-4xl font-bold text-green-600 my-2">{{ signal }}</p>
      <p class="text-sm text-gray-500">Updated at: {{ now }}</p>
      <p class="text-sm text-gray-500">Telegram Status: {{ telegram_status }}</p>
    </div>

    <div class="text-center mt-6">
      <button onclick="window.location.reload()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow">
        ðŸ”„ Refresh Signal
      </button>
    </div>

    <hr class="my-6">

    <div>
      <h2 class="text-xl font-semibold mb-2">ðŸ“œ Recent Signals</h2>
      <ul class="space-y-2">
        {% for item in history %}
          <li class="bg-gray-50 p-3 rounded-md shadow flex justify-between">
            <div>
              <strong>{{ item.signal }}</strong><br>
              <small class="text-gray-500">{{ item.time }}</small>
            </div>
            <span class="text-sm">{{ item.status }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
